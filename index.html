<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Zenelejátszó</title>

    <link rel="website icon" type="url"
    href="https://avatars.githubusercontent.com/u/139345254?v=4">
</head>
<body>
    <h1>Zenelejátszó</h1>
    
    <audio id="audioPlayer" controls>
        A böngésző nem támogatja az audio elemet.
    </audio>

    <button id="chooseMusicBtn">Zene Kiválasztása</button>
    
    <div id="playlist">
        <h2>Lejátszási lista</h2>
        <ul id="playlistList">
        </ul>
    </div>

    <div id="musicModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Zene Kiválasztása</h2>
            <input type="file" id="musicFile" accept=".mp3" multiple>
        </div>
    </div>
    <div>
        <a href="https://github.com/pufffissal">Visit my profile</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
